<html>
<head>
<title> CARROM BOARD </title>
<link rel="stylesheet" type="text/css" href="CarromStyleCSS.css">
<!-- to open in all devices -> add meta-->
<meta name="viewport" content="width=device-width", initial-scale=1>

 
</head>
<body>

<div class="carrom-frame">   		<!-- 1. Frame -->
<div class="pockets p1"> </div>   	<!-- 2. Pockets -->
<div class="pockets p2"> </div>
<div class="pockets p3"> </div>
<div class="pockets p4"> </div> 

<div class="base top-base"> 		<!-- 3. Base dual lines -->
<div class="red-circle c1"> </div>    <!-- 2 circles inside base lines -->
<div class="outline outline-1"> </div>
<div class="red-circle c2"> </div>
<div class="outline outline-2"> </div>
</div> 

<div class="base right-base"> 		
<div class="red-circle c3"> </div>
<div class="outline outline-3"> </div>
<div class="red-circle c4"> </div>
<div class="outline outline-4"> </div>
</div>

<div class="base bottom-base"> 		
<div class="red-circle c5"> </div>
<div class="outline outline-5"> </div>
<div class="red-circle c6"> </div>
<div class="outline outline-6"> </div>
</div>

<div class="base left-base"> 		
<div class="red-circle c7"> </div>
<div class="outline outline-7"> </div>
<div class="red-circle c8"> </div>
<div class="outline outline-8"> </div>
</div> 


</div> 								<!-- 1.End of Frame -->

</body>
</html>

you can adjust by using top, left keywords-->

transform:translate(-50%,-50%) brings the image to center-
hint:   negative value moves opposite -->

that black outline should have properties bigger than red circle-->
